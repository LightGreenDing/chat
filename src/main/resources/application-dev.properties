server.port=9090
socket.host=127.0.0.1
socket.port=9999
#redis
spring.redis.port=6379
spring.redis.database=9
spring.redis.host=127.0.0.1
spring.redis.password=
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-wait=-1
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0
spring.redis.timeout=10000

#MongoDB ##############################
spring.data.mongodb.uri=mongodb://127.0.0.1:27017/chat
logging.level.root=info
logging.level.com.xncoding=DEBUG
com.webchat.chat.*=info
logging.file=D:/logs/app.log



spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/chat_demo?autoReconnect=true&useUnicode=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

spring.datasource.druid.web-stat-filter.enabled=true
spring.datasource.druid.web-stat-filter.url-pattern=/*
spring.datasource.druid.web-stat-filter.exclusions=*.gif,*.png,*.jpg,*.html,*.js,*.css,*.ico,/druid/*
spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
spring.datasource.druid.stat-view-servlet.reset-enable=true
spring.datasource.druid.stat-view-servlet.login-username=admin
spring.datasource.druid.stat-view-servlet.login-password=admin
spring.datasource.druid.stat-view-servlet.allow=
spring.datasource.druid.stat-view-servlet.deny=

upload.file.path = D:/uploadImage/
